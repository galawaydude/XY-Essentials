name: Sync Fork

on:
  push:
    branches:
      - main        # Change this if your friend uses a different main branch name

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: TG908/fork-sync@v1.1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          owner: goyalaakarsh     
          base: main                  
          head: main                 
